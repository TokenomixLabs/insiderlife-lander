
# Netlify configuration file

# Define build settings
[build]
  publish = "dist"
  command = "npm run build"
  ignore_warnings = true

# Completely disable asset optimization
[build.processing]
  skip_processing = true

# Global headers for all paths - most aggressive no-cache settings
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    Surrogate-Control = "no-store"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Clear-Site-Data = "\"cache\""

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Primary SPA redirect - this is critical for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Specific path handling for sovereign-access
[[headers]]
  for = "/sovereign-access/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
